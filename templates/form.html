<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Python Based Printed Domino Generator</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/view.css') }}" media="all">
<script type="text/javascript" src="{{ url_for('static',filename='js/view.js') }}"></script>

</head>
<body id="main_body" >

	<img id="top" src="{{ url_for('static',filename='images/top.png') }}" alt="">
	
	<div id="form_container">
		<h1>&nbsp;</h1>
		<form id="form_STDG" class="appnitro"  method="post" action=".">
		    <div class="form_description">
				<h2>pyDominoPDF</h2>
				<p>Printed Domino Generator<br/>
				Source repository available at <a href="https://www.github.com/berncodes/pyDominoPDF">Github</a></p>
		    </div>
			<ul>
				<li class="section_break">
			        <h3>Paper</h3>
		        </li>
		    <li id="li_1" >
		        <label class="description" for="pg_Height">Height</label>
		        <div>
			        <input id="element_1" name="pg_Height" class="element text medium" type="number" maxlength="255" value="{{page_height}}" step="0.1" min="1"/>
		        </div>
		    </li>
		    <li id="li_2" >
		        <label class="description" for="pg_Width">Width</label>
		        <div>
			    	<input id="element_2" name="pg_Width"" class="element text medium" type="number" maxlength="255" value="{{page_width}}" step="0.1" min="1"/>
		        </div>
		    </li>
            <li id="li_margins" >
				<ul>
					<div>Margins</div>
					<li>
						<label class="description" for="pg_margin_top">Top</label>
						<div>
							<input id="pg_margin_top" name="pg_margin_top"" class="element text medium" type="number" maxlength="255" value="{{page_margin_top}}" step="0.025" min="0"/>
						</div>
					</li>

					<li>
						<label class="description" for="pg_margin_left">Left</label>
						<div>
							<input id="pg_margin_left" name="pg_margin_left"" class="element text medium" type="number" maxlength="255" value="{{page_margin_left}}" step="0.025" min="0"/>
						</div>
					</li>

					<li>
						<label class="description" for="pg_margin_right">Right</label>
						<div>
							<input id="pg_margin_right" name="pg_margin_right"" class="element text medium" type="number" maxlength="255" value="{{page_margin_right}}" step="0.025" min="0"/>						</div>
					</li>

					<li>
						<label class="description" for="pg_margin_bottom">Bottom</label>
						<div>
							<input id="pg_margin_bottom" name="pg_margin_bottom"" class="element text medium" type="number" maxlength="255" value="{{page_margin_bottom}}" step="0.025" min="0"/>
						</div>
					</li>
				</ul>
		      </li>
		  <li id="li_7" >
		<label class="description" for="pg_Pages">Pages</label>
		<div>
			<input id="element_7" name="pg_Pages" class="element text medium" type="number" maxlength="255" value="{{page_count}}" max="50"/>
		</div>
		  <li id="li_9">
		  <label class="description" for="unit">Measurement Unit</label>
                <input type="radio" id="unitchoice_in" name="unit" value="inch"  {%if page_unit =='inch'%}checked{% endif%}/>
                <label for="unitchoice_in">Inches</label>

                <input type="radio" id="unitchoice_mm" name="unit" value="mm" {%if page_unit =='mm'%}checked{% endif%}/>
                <label for="unitchoice_mm">Millimeters</label>

                <input type="radio" id="unitchoice_cm" name="unit" value="cm" {%if page_unit =='cm'%}checked{% endif%}/>
                <label for="unitchoice_cm">Centimeters</label>
            </li>
		</li>
		<li class="section_break">
			<h3>Layout</h3>
			<p></p>
		</li>	
		<li id="li_6" >
			<label class="description" for="doc_RowSpacing">Row Spacing </label>
			<div>
				<input id="element_6" name="doc_RowSpacing" class="element text medium" type="number" maxlength="255" value="{{row_spacing}}" step="0.1"/>
			</div>

			<input id="chk_center_vertical" name="chk_center_vertical" class="element checkbox" type="checkbox" {%if center_vertical =='True'%}checked{% endif%}/>
			<label class="choice" for="chk_center_vertical">Center Output Vertically</label>
				
			<input id="chk_center_horizontal" name="chk_center_horizontal" class="element checkbox" type="checkbox" {%if center_horizontal =='True'%}checked{% endif%}/>
            <label class="choice" for="chk_center_horizontal">Center Output Horizontally</label>
		</li>

		<li class="section_break">
			<h3>Domino Options</h3>
		</li>		
		<li id="li_8" >
		    <label class="description" for="element_8">Print Options </label>
		    <span>
		        <input id="element_8_1" name="chk_Random" class="element checkbox" type="checkbox" {%if randomize =='True'%}checked{% endif%}/>
                <label class="choice" for="chk_Random">Randomize Domino Order</label>
				
				<input id="element_8_2" name="chk_ScaleVerify" class="element checkbox" type="checkbox" {%if scale_verification =='True'%}checked{% endif%} />
                <label class="choice" for="chk_ScaleVerify">Scale Verification</label>
				
				<input id="element_8_3" name="chk_DominoValues" class="element checkbox" type="checkbox"  disabled/>
                <label class="choice" for="chk_DominoValues">Domino Values</label>
				
				<input id="element_8_4" name="chk_Margin_Bounding" class="element checkbox" type="checkbox" {%if margin_bounding =='True'%}checked{% endif%} />
                <label class="choice" for="chk_Margin_Bounding">Margin Bounding Box</label>
				
				<input id="element_8_5" name="chk_Radius_Corners" class="element checkbox" type="checkbox" {%if radius_corners =='True'%}checked{% endif%} />
				<label class="choice" for="chk_Radius_Corners">Radius Corners</label>
				
				<input id="element_8_6" name="chk_Download" class="element checkbox" type="checkbox" {%if download =='True'%}checked{% endif%} />
				<label class="choice" for="chk_Download">Download File</label>
				
				<input id="element_8_7" name="chk_Remember" class="element checkbox" type="checkbox" {%if remember =='True'%}checked{% endif %} />
				<label class="choice" for="chk_Remember">Save Values as Defaults*</label>
		</span>
		</li>

		<li id="li_10" >
		    <label class="description" for="element_9">Scale Correction Options </label>
		    <span>
		    <li id="li_11" >
		        <label class="description" for="scale_stated_X">Stated X-Value</label>
		        <div>
			        <input id="element_11" name="scale_stated_X" class="element text medium" type="number" maxlength="255" value="{{x_stated}}" step="0.001"/>
		        </div>
		    </li>
		    <li id="li_12" >
		        <label class="description" for="scale_measured_X">Measured X-Value</label>
		        <div>
			        <input id="element_12" name="scale_measured_X" class="element text medium" type="number" maxlength="255" value="{{x_measured}}" step="0.001"/>
		        </div>
		    </li>
		    <li id="li_13" >
		        <label class="description" for="scale_stated_Y">Stated Y-Value</label>
		        <div>
			        <input id="element_13" name="scale_stated_Y" class="element text medium" type="number" maxlength="255" value="{{y_stated}}" step="0.001"/>
		        </div>
		    </li>
		    <li id="li_14" >
		        <label class="description" for="scale_measured_Y">Measured Y-Value</label>
		        <div>
			        <input id="element_14" name="scale_measured_Y" class="element text medium" type="number" maxlength="255" value="{{y_measured}}" step="0.001"/>
		        </div>
		    </li>

		</span>
		</li>

					<li class="buttons">
			    <input type="hidden" name="form_id" value="form_STDG" />

				<input id="saveForm" class="button_text" type="submit" name="submit" value="Generate" />
		</li>
			</ul>
		</form>
		<div id="footer">
			<p>*Saving Values As Default will save the form defaults using cookies.</p>
			<p>Build: {{ build_var }} UTC</p>
			<p>Generated by <a href="http://www.phpform.org">pForm</a></p>
		</div>
	</div>
	<img id="bottom" src="{{ url_for('static',filename='images/bottom.png') }}" alt="">
	</body>
</html>
